<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #4f46e5, #06b6d4);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: #fff;
  }

  form {
    background: rgba(255, 255, 255, 0.08);
    padding: 30px;
    border-radius: 20px;
    max-width: 650px;
    width: 100%;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    margin: 40px 0;
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 10px;
    background: linear-gradient(to right, #06b6d4, #60a5fa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #description {
    text-align: center;
    font-size: 15px;
    color: #e0e0e0;
    margin-bottom: 25px;
  }

  fieldset {
    border: none;
    margin-bottom: 15px;
    padding: 0;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 500;
    font-size: 14px;
  }

  small {
    font-weight: normal;
    color: #c9c9c9;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: none;
    border-radius: 12px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    outline: none;
    transition: all 0.3s ease;
  }

  input::placeholder,
  textarea::placeholder {
    color: #ccc;
  }

  input:focus,
  select:focus,
  textarea:focus {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 2px #06b6d4;
  }

  input[type="radio"],
  input[type="checkbox"] {
    accent-color: #06b6d4;
  }

  .inline {
    display: inline-block;
    margin-right: 15px;
    font-weight: normal;
  }

  textarea {
    resize: vertical;
  }

  #submit {
    background: linear-gradient(90deg, #06b6d4, #4f46e5);
    color: white;
    font-size: 16px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    font-weight: bold;
    letter-spacing: 1px;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  #submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
  }
</style>

  </head>
  <body>
    <form id="survey-form">
  <h1 id="title"> Survey Form</h1>
  <p id="description">Please complete this form to help us improve our services. Your responses will be used for statistical purposes only. We sincerely appreciate your time and cooperation in providing us with your feedback.</p>
  
   <fieldset>
  <label id="name-label">Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required></input>

  <label id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required />

  <label id="number-label">Age</label> <small>(optional)</small>   <input id="number" type="number" min="10" max="99" placeholder="Age"/>

 <label> Which option best describes your current role</label>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label> Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
          <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
          <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label> What is your favorite feature of freeCodeCamp?
          <select id="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? <small>(Check all that apply)</small> </label>
        <label><input type="checkbox" class="inline" value="front-end-projects" /> Front-end Projects</label>
        <label><input type="checkbox" class="inline" value="back-end-projects" /> Back-end Projects</label>
        <label><input type="checkbox" class="inline" value="data-visualization" /> Data visualization</label>
        <label><input type="checkbox" class="inline" value="challenges" /> Challenges</label>
        <label><input type="checkbox" class="inline" value="open-source-community" /> Open Source Community</label>
        <label><input type="checkbox" class="inline" value="gitter-help-rooms" /> Gitter help rooms</label>
        <label><input type="checkbox" class="inline" value="videos" /> Videos</label>
        <label><input type="checkbox" class="inline" value="city-meetups" /> City Meetups</label>
        <label><input type="checkbox" class="inline" value="wiki" /> Wiki</label>
        <label><input type="checkbox" class="inline" value="forum" /> Forum</label>
        <label><input type="checkbox" class="inline" value="additional-courses" /> Additional Courses</label>
      </fieldset>
      <fieldset>
        <label> Any comments or suggestions?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
      </form>
  </body>
</html>
